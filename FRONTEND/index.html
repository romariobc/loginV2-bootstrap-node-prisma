<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Vertically centered hero sign-up form</h1>
            <p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" 
                id="login" placeholder="name@example.com" wfd-id="id0">
                <label for="login">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Password" wfd-id="id1">
                <label for="senha">Senha</label>
              </div>
              
              <button onclick="login()" class="w-100 btn btn-lg btn-primary" type="button" >Entrar</button>
              <br><br>
              <button id="cadastroButton" class="w-100 btn btn-lg btn-success mb-3" type="button">Cadastrar</button> <!-- Botão de cadastro -->
              <hr class="my-4">
              <small class="text-body-secondary">Feito a base de lágrimas e muito estudo.</small>
            </div></form>
          </div>
        </div>
      </div>
      
      <button id="loginButton" class="w-100 btn btn-lg btn-primary" type="button">Entrar</button>

      <script>
        function login() {
          const login = document.getElementById("login").value;
          const senha = document.getElementById("senha").value;
      
          axios.post("http://localhost:8080/usuarios/login", {
            login: login,
            senha: senha
          })
          .then((res) => {
            if (res.status === 200) {
              window.location.href = 'home.html';
            } else {
              window.location.href = 'erro.html';
            }
          })
          .catch((error) => {
            console.error(error);
          });
        }
      
        document.getElementById("loginButton").addEventListener("click", login);
      </script>
      
      
</body>
</html>
